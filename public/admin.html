<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Admin Dashboard</h1>

    <!-- 用户管理部分 -->
    <div id="users-section">
        <h2>Manage Users</h2>
        <table id="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Points</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- 用户数据动态加载 -->
            </tbody>
        </table>
    </div>

    <!-- 奖励管理部分 -->
    <div id="rewards-section">
        <h2>Manage Rewards</h2>
        <button id="add-reward-btn">Add Reward</button>
        <table id="rewards-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Points Required</th>
                    <th>Stock</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- 奖励数据动态加载 -->
            </tbody>
        </table>
    </div>

    <!-- 弹窗表单，用于新增或编辑奖励 -->
    <div id="reward-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Add Reward</h3>
            <form id="reward-form">
                <label for="reward-name">Name:</label>
                <input type="text" id="reward-name" required><br>
                <label for="reward-points">Points Required:</label>
                <input type="number" id="reward-points" required><br>
                <label for="reward-stock">Stock:</label>
                <input type="number" id="reward-stock" required><br>
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>

    <!-- 引入 JS 文件 -->
    <script src="admin.js"></script>
</body>
</html>
